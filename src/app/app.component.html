<h1>Leer y crear Foods</h1>
<h2>Crear Foods</h2>

<p><input type="text" name="food_name" [(ngModel)]="food_name">
  <button (click)="createFood(food_name)">Save</button>
</p>

<h2>Mostrar Foods</h2>
<ul>
    
    <li *ngFor="let food of foods">{{food.name}}</li>

</ul>

<ul>
    
    <li *ngFor="let pais of paises">{{pais.capital}}</li>
    <!-- <h2>{{pais.capital}}</h2> -->
  
</ul>
